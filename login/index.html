<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <main>
        <div class="container-login">
            <h1>Login Usuarios</h1>
                <form id="login-form">
                    <label for="user" class="sr-only">Usuario</label>
                    <input type="text" name="user" id="nombre" placeholder="Nombre de usuario">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <button type="submit" id="submitButton">Iniciar Sesión</button>   <!--el atributo submit en el boton genera una acción para enviar los datos del formulario-->
                </form>
                <p>¿No tienes una cuenta?  <a href="../registro/index.html">Regístrate</p>
        </div>
    </main>
</body>
</html>
